<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Registration</title>
</head>
<body>
    <h2>Complete Your Registration</h2>

    <form method="POST" action="{{ url_for('complete_registration') }}">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ email }}" readonly><br><br>
    
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" value="{{ full_name }}" readonly><br><br>
    
        <label for="user_name">Username:</label>
        <input type="text" id="user_name" name="user_name"><br><br>
    
        <label for="mobile">Mobile:</label>
        <input type="text" id="mobile" name="mobile"><br><br>
    
        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>
    
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>
    
        <input type="checkbox" id="terms_accepted" name="terms_accepted">
        <label for="terms_accepted">Accept Terms and Conditions</label><br><br>
    
        <input type="submit" value="Complete Registration">
    </form>
</body>
</html>
